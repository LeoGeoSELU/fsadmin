{% extends "rigolets/base.html" %}

{% block title %}Honey Hole{% endblock %}

{% block content %}
<div class="pen-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="pen-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title" style="font-family: 'IM Fell DW Pica SC', serif; font-size:2em;">Rigolets Pass</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <div class="pen-ribbon"></div>
      <main class="pen-main mdl-layout__content">
        <div class="pen-container mdl-grid">
          <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="pen-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div class="pen-crumbs mdl-color-text--grey-500">
              <cite>
                <q>Motivation is when your dreams put on work clothes.</q>
                &nbsp;&nbsp;
              </cite><br/><span class="mdl-typography--text-right">-Benjamin Franklin</span>
            </div>
            
            
            
            
          </div>
        </div>
        <footer class="pen-footer mdl-mini-footer">
          <p>This CodePen by billy Williamson</p>
          
        </footer>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
{% endblock %}
