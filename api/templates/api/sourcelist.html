<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ datasources }}

{% for source in datasources %}
<h3>{{ source.name }}</h3>
<ul>
    <li>{{ source.id }}</li>

</ul>
{% endfor %}

</body>
</html>
